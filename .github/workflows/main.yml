name: MLOps CI/CD Pipeline

on: [push]

# Permissions for AWS OIDC (password-less login)
permissions:
  id-token: write  # Required for assuming AWS role
  contents: write  # Required for git push

jobs:
  run-pipeline-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install "dvc[s3]"

      # Use your specific role and region secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} 
          aws-region: ${{ secrets.AWS_REGION }}

      # Log in to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # DVC steps
      - name: Pull DVC Data
        run: dvc pull

      - name: Run DVC Pipeline
        run: dvc repro

      - name: Show New Metrics
        run: dvc metrics show

      - name: Compare New Metrics to Production
        id: compare
        continue-on-error: true
        run: python compare_metrics.py metrics.json reports/production_metrics.json

      # Build and Deploy step
      - name: Build, Push, and Deploy New Model
        if: steps.compare.outcome == 'success'
        run: |
          echo "✅ New model is better or equal. Proceeding with deployment to ECR."
          
          # 1. Build and push Docker image
          docker build -t churn-api .
          docker tag churn-api:latest ${{ secrets.ECR_REGISTRY_URL }}:latest
          docker push ${{ secrets.ECR_REGISTRY_URL }}:latest
          
          # 2. Push DVC artifacts
          dvc push
          
          # 3. Update and Push Git changes (with safety check)
          cp metrics.json reports/production_metrics.json
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add reports/production_metrics.json dvc.lock
          
          if ! git diff-index --quiet HEAD; then
            echo "Changes found (new model promoted). Committing and pushing..."
            git commit -m "Promote new model to production"
            git pull --rebase origin main
            git push
          else
            echo "No new model changes to commit. Working tree is clean."
          fi
          
          # 4. SSH into EC2 and redeploy
          echo "Deploying to EC2..."
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # --- THIS IS THE CORRECTED SSH COMMAND ---
          # We use a "here string" (<<<) to feed the password to docker login
          # This avoids the pipe (|) syntax error
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_HOST_IP }} '
            bash -l -c "
              echo \"Logging into ECR...\"
              /usr/bin/docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_URL }} <<< $(/usr/bin/aws ecr get-login-password --region ${{ secrets.AWS_REGION }})
              
              echo \"Stopping old container...\"
              /usr/bin/docker stop $(/usr/bin/docker ps -q --filter ancestor=${{ secrets.ECR_REGISTRY_URL }}) || true
              
              echo \"Removing old container...\"
              /usr/bin/docker rm $(/usr/bin/docker ps -a -q --filter ancestor=${{ secrets.ECR_REGISTRY_URL }}) || true
              
              echo \"Pulling new image...\"
              /usr/bin/docker pull ${{ secrets.ECR_REGISTRY_URL }}:latest
              
              echo \"Running new container...\"
              /usr/bin/docker run -d -p 80:80 ${{ secrets.ECR_REGISTRY_URL }}:latest
            "
          '

      - name: Handle Worse Model
        if: steps.compare.outcome != 'success'
        run: |
          echo "❌ New model is not better. Skipping deployment."