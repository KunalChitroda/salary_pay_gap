name: MLOps CI/CD Pipeline with DVC and S3

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        # This action securely configures the AWS credentials needed by DVC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change this to your bucket's region

      - name: Pull DVC Data and Models from S3
        run: |
          dvc remote add -f aws ${{ secrets.DVC_REMOTE_URL }}
          dvc remote default aws
          dvc pull

      - name: Reproduce DVC Pipeline
        run: dvc repro

      - name: Show and Log Metrics
        run: |
          dvc metrics show
          cat metrics.json
      
      - name: Push DVC artifacts to S3
        run: dvc push
