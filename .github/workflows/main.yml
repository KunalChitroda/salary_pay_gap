name: MLOps CI/CD Pipeline

on: [push]

# Permissions for AWS OIDC (password-less login)
permissions:
  id-token: write  # Required for assuming AWS role
  contents: write  # Required for git push

jobs:
  run-pipeline-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install "dvc[s3]"

      # Use your specific role and region secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} 
          aws-region: ${{ secrets.AWS_REGION }}

      # Log in to ECR (no changes here)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # DVC steps remain the same
      - name: Pull DVC Data
        run: dvc pull

      - name: Run DVC Pipeline
        run: dvc repro

      - name: Show New Metrics
        run: dvc metrics show

      - name: Compare New Metrics to Production
        id: compare
        continue-on-error: true
        # We use the '>=' logic to allow rollbacks
        run: python compare_metrics.py metrics.json reports/production_metrics.json

      # Build and Deploy step using your specific repo name
      - name: Build, Push, and Deploy New Model
        if: steps.compare.outcome == 'success'
        run: |
          echo "✅ New model is better or equal. Proceeding with deployment to ECR."
          
          # 1. Build the Docker image
          docker build -t churn-api .
          
          # 2. Tag the image for ECR
          # Using your ECR_REGISTRY_URL secret and the hardcoded repo name
          docker tag churn-api:latest ${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction:latest
          
          # 3. Push the image to ECR
          docker push ${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction:latest
          
          # 4. Push the new model to S3
          dvc push
          
          # 5. Update the production_metrics.json in Git
          cp metrics.json reports/production_metrics.json
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add reports/production_metrics.json dvc.lock
          git commit -m "Promote new model to production"
          git push
          
          # 6. SSH into EC2 and redeploy (pulling from ECR)
          echo "Deploying to EC2..."
          # Uses your EC2_SSH_KEY and EC2_HOST_IP secrets
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.ECR_HOST_IP }} '
            # Log in to ECR on the EC2 instance
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_URL }}
            
            # Stop and remove the old container
            docker stop $(docker ps -q --filter ancestor=${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction) || true
            docker rm $(docker ps -a -q --filter ancestor=${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction) || true
            
            # Pull the new image from ECR and run it
            docker pull ${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction:latest
            docker run -d -p 80:80 ${{ secrets.ECR_REGISTRY_URL }}/customer_churn_prediction:latest
          '

      - name: Handle Worse Model
        if: steps.compare.outcome != 'success'
        run: |
          echo "❌ New model is not better. Skipping deployment."